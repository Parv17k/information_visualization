<html>
    <head>
        <title>Selecting element</title>
    </head>
    <body>
        <h1>Hello D3.js</h1>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.3.1/d3.min.js">
        </script>
        <script>
            let h1=d3.select("h1");
            
            console.log(h1.node());
            // content get and Set using .method()
           //get using .method()
           alert( h1.text())
            //set using .method(value)
            alert("Changing h1");
            h1.text("Changed the values");




            </script>
    </body>
</html>
