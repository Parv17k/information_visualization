<html>
    <head>
        <title>Selecting element</title>
    </head>
    <body>
        <h1>Hello D3.js</h1>
        <div></div>
        
        
        
        <ul id="list">

            </ul>


<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.3.1/d3.min.js">
        </script>
        <script>
            let h1=d3.select("h1");
            let div=d3.select("div");
            let ul = d3.select("#list");
           
            // content get and Set using .text()
           //get using .text()
           
            alert( h1.text())
            //set using .text(value)
            h1.text("Changed the values");

            // setting html using .html method on selector
            div.html("I am inside div <span>Parv Khatri is here</span>");
            
            ul.append("li").text("2nd element");
        
            div.remove();
            d3.select("body").append("div").append("h1").html("I am back")

            //reading data using d3.csv and d3.json.s

            d3.json("http://mysafeinfo.com/api/data?list=dowjonescompanies&format=json")
            .then((data)=>{
                ul.selectAll("li").data(data)
                .enter()
                .append("li")
                .text(d=>{console.log(d.CompanyName)
                    return d.CompanyName})
                
            })
            .catch(e=>{
                alert("error");
                console.error(e);
            }
            )

            </script>
    </body>
</html>
